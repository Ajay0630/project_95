<!DOCTYPE html>
<html>
    <head>
        <script src="letschat.js"></script>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body class="bg-info">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4" onclick="localStorage.clear()">Let's Chat!</h1>
                <p class="lead">Brought to you by St. Fairy School</p>
                <h4 class="lead"><b>Log in</b></h4>
                <p class="lead">Please enter your username in the text field below.</p>
                <hr>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="Username" placeholder="Username" aria-label="Username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="button-addon2" onclick="document.getElementById('Username').value = ''">Clear</button>
                    </div>
                </div>
                <hr>
                <p class="lead">Whenever you are ready, please click the button below.</p>
                <hr>
                <button class="btn btn-outline-info btn-lg btn-block" onclick="login()">Log in</button>
                <br>
                <br>
            </div>
        </div>
    </body>
</html>
